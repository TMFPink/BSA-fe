<div class="w-full max-w-md bg-white p-8 shadow-lg relative h-full">
  <!-- Circles Design -->
  <div
    class="absolute top-0 left-0 w-52 h-52 bg-[var(--main-theme)] rounded-full -translate-x-10 -translate-y-10"
  ></div>
  <div
    class="absolute bottom-0 right-0 w-24 h-24 bg-[var(--secondary-theme)] rounded-full translate-x-10 translate-y-10"
  ></div>

  <div id="welcomeScreen" class="flex flex-col items-center text-white">
    <div
      class="w-24 h-24 rounded-full bg-white flex items-center justify-center"
    ></div>
    <h1 class="text-2xl font-bold mt-4">Ready to share your bills?</h1>
  </div>

  <!-- Register Screen -->
  <div id="registerScreen" class="">
    <button onclick="showScreen('welcomeScreen')" class="text-white">
      &larr; Back
    </button>
    <h2 class="text-white text-lg font-bold mt-4">Create your account</h2>
    <input
      type="email"
      placeholder="Email address*"
      class="mt-3 w-full px-4 py-2 bg-white rounded-lg text-gray-800"
    />
    <input
      type="text"
      placeholder="Name*"
      class="mt-3 w-full px-4 py-2 bg-white rounded-lg text-gray-800"
    />
    <input
      type="password"
      placeholder="Password*"
      class="mt-3 w-full px-4 py-2 bg-white rounded-lg text-gray-800"
    />
    <button
      class="mt-6 w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 rounded-lg"
    >
      REGISTER
    </button>
    <a href="/auth/login" class="text-black mt-3 block text-center text-md"
      >Already have account? Login</a
    >
  </div>
</div>
